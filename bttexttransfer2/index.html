<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>テキスト入力</title>
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loading-bar.css">
  <script src="app.js" defer></script>
</head>

<body>
  <header>
  </header>
  <div class="ad">
    広告領域
  </div>
  <main>
    <div class="main">
      <div>
        <button id="connect">接続</button>
        <button id="disconnect">切断</button>
        <!--<button id="reconnect">再接続</button>-->
        <div>
          <p>Device Name: <span id="devicename"></span></p>
          <p>Status: <span id="status">Disconnected</span></p>    
        <h3>Message</h3>
        <textarea id="message" rows="10" cols="100"></textarea>
        <div><span id="textCnt">0</span>文字(<span id="textByte">0</span>byte)</div>
        <button id="send">送信</button>

        <br>
        <input id="myfile" type="file"/>
        <button id="sendfile">ファイル送信</button>
        <div class="modal">
          <div class="ldBar label-center" data-value="35" data-preset="circle"></div>
          <button type="button" id="closeModal">キャンセル</button>
      </div>
      <div class="overlay"></div>
      </div>  
    </div>
    
  </main>
  <div class="ad">
    広告領域
  </div>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="loading-bar.js"></script>
</body>
</html>
